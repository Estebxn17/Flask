{% extends "inicio.html" %}

{% block navegacion %}
    {% include "navegacion.html" %}
{% endblock %}

{% block contenido %}
    <div class="frmlogin mt-8 max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
        <h3 class="text-center text-2xl font-bold mb-6">INICIAR SESIÓN</h3>
        <form action="/" method="post" class="space-y-4">
            <div>
                <label for="txtUsername" class="block text-sm font-semibold">Usuario:</label>
                <input type="text" name="txtUsername" id="txtUsername" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>
            <div>
                <label for="txtPassword" class="block text-sm font-semibold">Contraseña:</label>
                <input type="password" name="txtPassword" id="txtPassword" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>
            <div class="flex justify-between">
                <button type="submit" class="w-full bg-green-600 text-white font-semibold py-2 rounded-md hover:bg-green-700 transition duration-200">Ingresar</button>
                <button type="reset" class="ml-2 w-full bg-gray-300 text-gray-700 font-semibold py-2 rounded-md hover:bg-gray-400 transition duration-200">Cancelar</button>
            </div>
        </form>
        {% if mensaje %}
            <script>
                Swal.fire({
                    title: "Ingreso al sistema",
                    text: '{{ mensaje }}',
                    icon: "info",
                    confirmButtonText: "OK"
                });
            </script>
        {% endif %}
    </div>
{% endblock %}
